name: Build Flutter Web and Deploy to /docs (via Token)

on:
  push:
    branches:
      - develop  # Trigger only on develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git and Switch to dev
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          
          git fetch origin dev
          git checkout dev
          git pull origin dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'

      - name: Enable web support
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Prepare /docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -r build/web/* docs/

      - name: Commit and Push to dev branch
        run: |
          git add docs
          git commit -m "Deploy Flutter web build to /docs" || echo "No changes to commit"
          git push origin dev
