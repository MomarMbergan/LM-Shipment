name: Build Flutter Web to /docs (Flutter 2.10.5 / Dart >=2.12)

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to fetch all branches

      - name: Setup Flutter 2.10.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'

      - name: Enable web support
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Prepare /docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -r build/web/* docs/

      - name: Commit and push to dev branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure all branches are fetched
          git fetch origin

          # Switch to dev branch or create it
          git checkout -B dev

          git add docs
          git commit -m "Deploy Flutter web build to /docs" || echo "No changes to commit"
          git push origin dev
